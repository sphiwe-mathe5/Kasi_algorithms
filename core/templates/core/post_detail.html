{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="icon" href="{% static 'images/KasiAlgo2.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .main-content {
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    
    .content-section {
        max-width: 800px;
        width: 100%;
    }
    
    .single-post {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .post-content {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #dedcff;
        border-radius: 10px;
      }
      
      .post-title {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #333;
      }
      
      .post-image img {
        width: 100%;
        max-height: 400px;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: transform 0.3s ease-in-out;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      
      .post-image img:hover {
        transform: scale(1.05);
      }
      
      .post-metadata {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 20px;
        border-top: 1px solid #eaeaea;
        padding-top: 10px;
      }
      
      .post-metadata .author a {
        color: #007bff;
        text-decoration: none;
      }
      
      .post-description {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #444;
      }
      
      .post-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      
      .post-actions .btn {
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 0.9rem;
      }
      
      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
      }
      
      .btn-danger {
        background-color: #dc3545;
        color: #fff;
      }
    
</style>
<body>
    <main class="main-content">       
        <div class="content-section">
            <article class="post-card single-post">    
                {% if object.image %}
                    <div class="post-image">
                        <img src="{{ object.image.url }}" alt="{{ object.title }}">
                    </div>
                {% endif %}
    
                <div class="post-metadata">
                    <span class="author">By <a href="#">{{ object.author }}</a></span>
                    <span class="date"> ~ {{ object.date_posted|date:"j F, Y" }}</span>
                </div>
    
                <div class="post-description">
                    <p class="post-title">{{ object.title }}</p>
                    <p>{{ object.content|linebreaksbr }}</p>
                </div>
    
                {% if object.author == user %}
                <div class="post-actions">
                    <a class="btn btn-secondary" href="{% url 'post-update' object.id %}">Update</a>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                        Delete
                    </button>
                </div>
            {% endif %}
            </article>
        </div>
    </main>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this post?
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'post-delete' object.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>                
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
